<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Merienda:wght@300..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poiret+One&display=swap" rel="stylesheet">

</head>
<body>
     
      
<div class="main">
    <form class="form">
    <div class="pannel">
       
       <h1>Login</h1>
       
            <!-- Label and input for Email -->
            <label for="Username" >
               </label>
                <input type="text" name="email" required="required" placeholder="Enter your Email or Number" id="input"><br><br><br><br>
           

            <!-- Label and input for Password -->
            <label for="Password" >
                </label>
                <input type="password" name="password" maxlength="15" required="required" placeholder="Enteer your Password"  id="input">
            
            
            <input type="submit" name="Login" value="Login" id="submit">

            <!-- Links for forgotten password and signup -->
            <h5>Forgotten Password?</h5>
            <h5>Don't have an Account? <a href="Signup/signup.html" id="link">Signup</a></h5>
        </form>
    </div>
</div>
</body>
</html>
